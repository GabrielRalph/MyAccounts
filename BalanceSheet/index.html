  <script type = "module">
    import {signIn, signOut, onUser, onLeave, getUserGJ} from "../FireUser.js"
    function round(num){
      return Math.round(num*100)/100;
    }

    let REVENUE_ACCOUNTS = [
    "Acting Income",
    "Coding Income",
    "Fashion Income",
    "Government Income",
    "Labour Income",
    "Mechatronics Income",
    "Tutoring Income",
    "Bursaries",
    ]

    let EXPENSES_ACCOUNTS = [
    "Bank Charges",
    "Software Expenses",
    "Accumulated Depreciation"
    ]

    function profit(bals) {
      let profit = 0;
      for (let revAcc of REVENUE_ACCOUNTS) profit -= bals[revAcc];
      console.log(profit);
      let expenses = 0;
      for (let expAcc of EXPENSES_ACCOUNTS) expenses += bals[expAcc];
      console.log(expenses);
      return profit - expenses;
    }

    let data = {
      "assets": {
        "current-assets": {
          "Cash at Bank": 0,
        },
        "noncurrent-assets": {
          "Computer Equipment": 0,
          "Accumulated Depreciation": -1,
        }
      },
      "equity": {
        "equity": {
          "Profit and Loss": 0,
          "Drawings": -1
        }
      }
    }

    function fillDoc(bals, categories) {
      for (let catid in categories) {
        let cat = categories[catid];
        let gtotal = 0;
        let gtel = document.getElementById("total-"+catid);
        for (let id in cat) {
          // console.log();
          let acc = cat[id];
          let el = document.getElementById(id);
          let tel = document.getElementById("total-" + id);
          let total = 0;
          for (let name in acc) {
            let bal = bals[name];
            if (acc[name] == -1) {
              total -= bal;
              bal = `(${round(bal)})`
            }else {
              if (bal < 0) {
                bal *= -1;
              }
              total += bal;
              bal = `${round(bal)}`
            }
            el.innerHTML += `<tr><td>${name}</td><td>${bal}</td></tr>`
          }
          gtotal += total;
          if (total < 0) {
            tel.innerHTML = `(${(round(total*-1))})`
          }else {
            tel.innerHTML = round(total)
          }
        }
        if (gtotal < 0) {
          gtel.innerHTML = `(${(round(gtotal*-1))})`
        }else {
          gtel.innerHTML = round(gtotal)
        }
      }
    }

    onUser(async (e) => {
      let gj = await getUserGJ();
      let bals = gj.getBalances();
      bals["Profit and Loss"] = profit(bals);
      console.log(bals);
      fillDoc(bals, data);
    })


  </script>
